<mat-sidenav-container id="top" class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
<!--    [opened]="(isHandset$ | async) === false">-->

    <mat-nav-list>
      <a mat-list-item href="https://www.linkedin.com/in/joseph-shainsky/">
        <span>linkedin</span>
        <img class="image" src="./assets/linkedin.svg" alt="linkin">
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="true">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid-19</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "square-jelly-box"
    [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
